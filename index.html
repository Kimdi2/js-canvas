<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #fea47f"
        data-color="#FEA47F"
      ></div>
      <div
        class="color-option"
        style="background-color: #25ccf7"
        data-color="#25CCF7"
      ></div>
      <div
        class="color-option"
        style="background-color: #eab543"
        data-color="#EAB543"
      ></div>
      <div
        class="color-option"
        style="background-color: #55e6c1"
        data-color="#55E6C1"
      ></div>
      <div
        class="color-option"
        style="background-color: #cad3c8"
        data-color="#CAD3C8"
      ></div>
      <div
        class="color-option"
        style="background-color: #f97f51"
        data-color="#F97F51"
      ></div>
      <div
        class="color-option"
        style="background-color: #1b9cfc"
        data-color="#1B9CFC"
      ></div>
      <div
        class="color-option"
        style="background-color: #f8efba"
        data-color="#F8EFBA"
      ></div>
      <div
        class="color-option"
        style="background-color: #58b19f"
        data-color="#58B19F"
      ></div>
      <div
        class="color-option"
        style="background-color: #2c3a47"
        data-color="#2C3A47"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <span>pencil Width</span>
      <input type="range" id="line-width" min="1" max="10" value="5" />

      <span>Font size(8px ~ 128px)</span>
      <input
        type="range"
        id="font-size"
        min="8"
        max="128"
        value="64"
        step="1"
      />

      <button id="mode-btn">🎨 Fill</button>
      <button id="destroy-btn">💣 Destroy</button>
      <button id="eraser-btn">❌ Erase</button>
      <label for="file">
        📷 Add Photo
        <input type="file" id="file" accept="image/*" />
      </label>
      <input type="text" placeholder="✏️ Add text ..." id="text" />
      <button id="save">🏞 Save image</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
